<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="video" href="https://www.youtube.com/watch?v=D8pnmwOXhoY">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body class="text-white" style="background-color:black">
    <div class="container">

        <!-- Header -->
        <div class="jumbotron text-center fixed-top" style="background-image: url(https://www.birla.ca/wp-content/uploads/2016/12/Mars-AS-1030x644.jpg);  background-size: 100%; height: 100%; height:200px;">
            <h1>Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:#e66a35"; href="/scrape" role="button">Scrape New
                Data</a>
                <button type="button" class="btn btn-lg text-white" data-toggle="modal" data-target="#myModal" style="background-color:#e66a35" style="border:none">
                        Launch Video
                      </button>
        </div>

        <!-- Modal video-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content" style="background-color: transparent" >
                    <div class="modal-body" >
                      <iframe width="888" height="555" src="https://www.youtube.com/embed/D8pnmwOXhoY" frameborder="0" align="right" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="modal-footer" style="border-color: transparent">
                            <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:lightgray">Close</button>
                          </div>
                        </div>
                </div>
              </div>
        
        <!-- News Section -->
        <div class="container" style="padding-top: 222px;">
            <h2>Latest Mars News</h2>
            <a href='https://mars.nasa.gov/news/' target="_blank" style="color: #e66a35">{{ mars.news_title }}</a>
            <p style="color:rgb(165, 163, 163)">{{ mars.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">

                <!-- Featured Image-->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h2>Featured Mars Image</h2>
                    <img src= "{{mars.featured_image_url}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>

                <!-- Weather Card -->
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <div class="card" style="width: 18rem; font-size: 12px; background-color: black; padding-top: 45px;">
                        <div class="card-body" style="background-color: #3690a7; color: white">
                            <h5 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{ mars.recentTweet}}</p>
                        </div>

                    </div>

                    <!-- Facts Table -->
                    <br>
                    <h2>Mars Facts</h2>
                    <div style="max-width: 500px; max-height: 120px; font-size: 12px; margin-bottom: 55px;">
                        {{ mars.mars_facts|safe}}
                    </div>
                </div> 
            </div>
        </div>

        <!-- Hemisphere_Images -->
        <h2 style="text-align: center; padding-top: 12px; margin-top: 30px; ">Mars Hemispheres</h2>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars.marsHems_url %}
                    <div class="col-md-5" style="margin-left: 75px;">
                        <div class="card" style="margin: 15px; background-color: #152e35; width: 377px;">
                            <img class="card-img-top" src="{{ item.img_url }}"/>
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

</body>

</html>
